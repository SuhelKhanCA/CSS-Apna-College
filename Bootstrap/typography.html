<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .bg1{
        background-color: aqua;
      }
      .bg2{
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <!-- Headings -->
         <h1>Heading 1</h1>
         <h2>Heading 2</h2>
         <h3>Heading 3</h3>
         <h4>Heading 4</h4>
         <h5>Heading 5</h5>
         <h6>Heading 6</h6>
            <hr>
         <!-- Secondary Text -->
         <h1>Heading 1 <small>Secondary text</small></h1>
         <h2>Heading 2 <small>Secondary text</small></h2>
         <h3>Heading 3 <small>Secondary text</small></h3>
         <h4>Heading 4 <small>Secondary text</small></h4>
         <h5>Heading 5 <small>Secondary text</small></h5>
         <h6>Heading 6 <small>Secondary text</small></h6>

         <!-- Highlights -->
          <p>Lorem ipsum dolor sit amet <mark>highlight</mark> </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
